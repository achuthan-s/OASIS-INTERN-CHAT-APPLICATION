<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real Time Messaging</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="auth-container" id="authContainer">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome to ChatApp</h1>
                    <p>Secure real-time messaging platform</p>
                </div>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login', event)">Login</button>
                    <button class="tab-btn" onclick="showTab('register', event)">Register</button>
                </div>
                
                <div id="loginTab" class="tab-content active">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>
                </div>
                
                <div id="registerTab" class="tab-content">
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="chat-container hidden" id="chatContainer">
            <!-- Chat interface will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
