<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp â€¢ Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <main class="auth-wrapper">
        <section class="auth-hero">
            <h1>Create your ChatApp account</h1>
            <p>Start chatting securely with friends, colleagues, and communities in seconds.</p>
            <p class="supporting-text">Already registered? <a href="login.html">Sign in instead</a>.</p>
        </section>

        <section class="auth-form-container">
            <div class="tab-buttons">
                <button class="tab-btn" onclick="showTab('login', event); window.location.href='login.html';">Login</button>
                <button class="tab-btn active" onclick="showTab('register', event)">Register</button>
            </div>

            <div id="loginTab" class="tab-content">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign in</button>
                </form>
            </div>

            <div id="registerTab" class="tab-content active">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Create account</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
